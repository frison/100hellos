name: 🖥 + 🖐 - On Push

# (Name of the workflow)-(fully formed ref (ie. refs/heads/main,refs/tags/v10,refs/pull/<pr_number>/merge))
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:

jobs:
  what-to-build:
    name: 🔎 Build Surface
    runs-on: ubuntu-latest

    permissions:
      # Required for dorny/paths-filter
      pull-requests: read

    steps:
      -
        name: 🛒 Checkout
        uses: actions/checkout@master

      -
        name: 🧠 Generate Language Filters
        id: generate-filters
        shell: bash
        run: |
          for lang in $(find . -maxdepth 1 -type d | sed 's|./||' | grep -vxFf .no-publish)
          do
            echo "$lang:"
            echo "  - '.github/**'"
            echo "  - '000-base/**'"
            echo "  - '100-java/**'"
            echo "  - '$lang/**'"
            echo ""
          done > ${GITHUB_WORKSPACE:-.}/lang-filters.yml

      # https://github.com/dorny/paths-filter
      -
        name: 📂 What's Changed?
        id: changes
        uses: dorny/paths-filter@v2
        with:
          filters: lang-filters.yml

    outputs:
      languages: ${{ steps.changes.outputs.changes }}

  build-test-publish:
    name: 🧐 + 🚀
    uses: ./.github/workflows/build-test-publish.yml
    needs: what-to-build
    secrets: inherit
    with:
      languages: ${{ needs.what-to-build.outputs.languages }}
      test: true
      publish: ${{ github.ref == 'refs/heads/main' }}

